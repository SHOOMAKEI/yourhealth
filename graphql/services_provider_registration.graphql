}

type AccountCreationResponse {
    errors: [Errors]
    success: Boolean
    data: User
}

type Day {
    id: ID!
    name: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type DaySession {
    id: ID!
    name: String
    from: String!
    to: String!
    interval: Int
    day: Day
    provider_profile: ProviderProfile @belongsTo
    created_at: DateTime!
    updated_at: DateTime!
}

enum FacilityOwner {
  SELF @enum(value: "self")
  OTHER @enum(value: "other")
}