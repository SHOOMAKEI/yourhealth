name: Yourhealth-Deployment

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  yourhealth-tests:
    name: Run Yourhealth Tests
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
  yourhealth-build-js:
    name: Build Yourhealth Assets
    runs-on: ubuntu-latest
    needs: [yourhealth-tests]
    steps:
      - uses: actions/checkout@v2 # Download the source code
      - name: NPM Build
        run: |
          npm install
          npm run production
          cat public/mix-manifest.json # See asset versions in log
      - name: Upload build files
        uses: actions/upload-artifact@v2
        with:
          name: assets
          path: public
          
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [yourhealth-build-js, yourhealth-tests]
#     if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v1
    - name: Download build assets
      uses: actions/download-artifact@v1
      with:
        name: assets
        path: public
    - name: Setup PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: 8.0
        extension-csv: mbstring, bcmath
    - name: Composer install
      run: composer install
    - name: Setup Deployer
      uses: atymic/deployer-php-action@master
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
    - name: Deploy to Prod
      env:
        DOT_ENV: ${{ secrets.DOT_ENV }}
      run: dep deploy production --tag=${{ env.GITHUB_REF }} -vvv
