version: '3'
services:

  #PHP Service
  yourhealth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yourhealth
    restart: unless-stopped
    tty: true
    env_file:
      - .env
    working_dir: /var/www
    volumes:
       - ./:/var/www
       - ./php/php.ini:/usr/local/etc/php.ini
    depends_on:
      - yourhealth_db
    networks:
      - yourhealth-network

  #Nginx Service
  yourhealth_webserver:
    image: nginx:alpine
    container_name: yourhealth_webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - yourhealth
      - yourhealth_redis
    networks:
      - yourhealth-network

  #Postgis Service
  yourhealth_db:
    image: kartoza/postgis:12.0
    container_name: yourhealth_db
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - yourhealth-network

  yourhealth_redis:
    image: redis:6.0.9-alpine
    restart: unless-stopped
    expose:
      - "6379"

#Docker Networks
networks:
  yourhealth-network:
    driver: bridge

#Volumes
volumes:
  postgres_data:
    driver: local